<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>Judge - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900,900i&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

    <link rel="stylesheet" href="{% static 'css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">
    
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Matching Example</title>
    <style>
        .error {
            color: red;
        }
    </style>
  </head>
  <body>
    
	  <nav class="navbar px-md-0 navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
	    <div class="container-fluid px-md-5">
	      <a class="navbar-brand" href="/">Judge <span>A Law Firm</span></a>
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="oi oi-menu"></span> Menu
	      </button>

	      <div class="collapse navbar-collapse" id="ftco-nav">
	        <ul class="navbar-nav ml-auto">
	          <li class="nav-item active"><a href="/" class="nav-link">Home</a></li>
	          <li class="nav-item"><a href="practiceareas" class="nav-link">Practice Areas</a></li>
	          <li class="nav-item"><a href="contact" class="nav-link">Contact</a></li>
			  <li class="nav-item"><a href="login" class="nav-link">Login</a></li>
			  <li class="nav-item"><a href="signup" class="nav-link">Signup</a></li>
	        </ul>
	      </div>
	    </div>
	  </nav>
    
    <!-- END nav -->

    <section class="ftco-consultation ftco-section img" style="background-image: url({% static 'images/bg_2.jpg' %});">
			<div class="overlay"></div>
    	<div class="container">
    		<div class="row d-md-flex justify-content-end">
    			<div class="col-md-6 half p-3 p-md-5 ftco-animate heading-section">
    				<span class="subheading">REGISTRATION</span>
    				<h2 class="mb-4">CLIENT</h2>
    				<form action="#" class="consultation" method="POST">
						{% csrf_token %}
	            <div class="form-group">
	              <input type="text" class="form-control" placeholder="Full Name" name="cl_name"required>
	            </div>
              <div class="form-group">
	              {% comment %} <input type="text" class="form-control" placeholder="Username"  name="cl_mail">
	            </div>
	            <div class="form-group"> {% endcomment %}
	              <input type="text" class="form-control" placeholder="Your Email" name="cl_mail" required>
	            </div>
              <div class="form-group">
	              <input type="text" class="form-control" placeholder="Your Mobile No." name="cl_mob" required>
	            </div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Adhaar" name="cl_adhaar" required>
				  </div>	
              <div class="form-group">
	              <textarea type="text" cols="30" rows="7" class="form-control" placeholder="Address" name="cl_address" required></textarea>
	            </div>
				<div class="form-group">
					
					<input type="password" class="form-control" placeholder="Password" id="password" name="password" required>
				  </div>
				  <div class="form-group">
					
					<input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword" name="confirmPassword" required>
				  </div>  
				  <p id="passwordError" class="error"></p> 
	            <div class="form-group">
	              <button type="submit" value="REGISTER" class="btn btn-primary py-3 px-4">REGISTER</button>
	            </div>
	          </form>
    			</div>
    		</div>
    	</div>
    </section>
	<script>
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var errorElement = document.getElementById('passwordError');

            if (password !== confirmPassword) {
                errorElement.textContent = 'Passwords do not match';
                event.preventDefault(); // Prevent form submission
            } else {
                errorElement.textContent = ''; // Clear error message
            }
        });
    </script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/aos.js' %}"></script>
    <script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
    <script src="{% static 'js/scrollax.min.js' %}"></script>
    <script src="{% static 'https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false' %}"></script>
    <script src="{% static 'js/google-map.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script>
      var msg="{{msg}}"
      if  (msg!="")
        alert(msg)
    </script>
    </body>
  </html>
